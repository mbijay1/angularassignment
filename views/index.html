<!doctype html>
<html ng-app="myModule" ng-controller="myController">
    <head>
        <title>JS Angular Assignment-1</title>
    </head>
    <body>
         <h1> JS Angular Assignment-1</h1>

        <div>
            <form>
                <b>First Name :</b> <input type="text" ng-model="employees.firstName"><br><br>
                <b>Last Name :</b> <input type="text" ng-model="employees.lastName"><br><br>
                <b>Hourly Salary Rate :</b><input type="number" ng-model="employees.hourlyRate"><br><br>
                <b>Total Hours :</b><input type="number" ng-model="employees.totalHour"><br><br>

                <input type="button" value="Submit" ng-click="nextData()"> 
            </form>
        </div>
        <div>
            <table border="2">
                <tr>
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gross Salary</th>
                        <th>Tax</th>
                        <th>Net Salary</th> 
                    </thead>
                </tr>
                <tr>
                    <td>{{employees.firstName}}</td>
                    <td>{{employees.lastName}}</td>
                    <td>{{grossSalary() |currency}}</td>
                    <td>{{tax() |currency}}</td>
                    <td>{{netSalary() | currency}}</td>


                </tr>
            </table>
        </div>
        <script src="/node_modules/angular/angular.js"></script>
        <script src="/angular_assignment1/app.js"></script>
        <script src="/angular_assignment1/scripts/controllers/myController.js"></script>
    </body>
</html>
